<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for cannot be found.</p>

    <h2>Request Details</h2>
    <div>
        <strong>Current Request:</strong> <a id="currentRequest"></a>
    </div>
    <div>
        <strong>Previous Request:</strong> <a id="previousRequest"></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentURL = window.location.href;
            const previousURL = localStorage.getItem('previousRequest') || 'None';

            document.getElementById('currentRequest').textContent = currentURL;
            document.getElementById('previousRequest').textContent = previousURL;
            document.getElementById('currentRequest').setAttribute("href", currentURL);
            document.getElementById('previousRequest').setAttribute("href", previousURL);

            if (currentURL !== previousURL && previousURL !== 'None') {
                localStorage.setItem('previousRequest', currentURL);
                window.location.reload();
                return;
            }
        });
    </script>
</body>
</html>
